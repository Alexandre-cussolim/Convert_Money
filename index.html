<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Convert Money</title>
</head>
<body class="body">
    <img class="logo" src="./assets/logo.gif" alt="logo-convert-money">

    <main>
        <!-- Seletor de moeda de origem -->
        <label>
            Converter <b>de:</b>
            <select class="currency-select-from">
                <option value="real" >R$ Real Brasileiro</option>
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ BitCoin</option>
            </select>
        </label>

        <!-- Seletor de moeda de destino -->
        <label>
            Converter <b>para:</b>
            <select class="currency-select">
                <option value="real" >R$ Real Brasileiro</option>
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ BitCoin</option>
            </select>
        </label>

        <label>
            Valor:
            <input class="input-currency" placeholder="Digite o valor a ser convertido">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img class="currency-img-from" src="./assets/real.png" alt="logo-moeda-origem">
                <p class="currency" id="currency-name-from">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/arrow.png" alt="indicador">

            <div class="currency-box">
                <img class="currency-img" src="./assets/dolar.png" alt="logo-moeda-destino">
                <p class="currency" id="currency-name">Dólar americano</p>
                <p class="currency-value">U$ 0.0</p>
            </div>
        </section>
    </main>
</body>

<script src="script.js"></script>
</html>
